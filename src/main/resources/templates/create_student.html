<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/api/student}">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link border-bottom" th:href="@{/api/student}">View Students</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card text-center align-items-center">
            <h1>Create New Student</h1>
            <div class="card-body w-75">
                <form th:action="@{/api/student/new}" th:object="${student}" method="post">

                    <div class="form-group">
                        <h4>Student First Name</h4>
                            <input
                            type="text"
                            name="firstname"
                            th:field = "*{firstname}"
                            class="form-control"
                            placeholder="Enter Student First Name"
                            required
                            />
                    </div>

                    <div class="form-group">
                        <h4>Student Last Name</h4>
                            <input
                                    type="text"
                                    name="lastname"
                                    th:field = "*{lastname}"
                                    class="form-control"
                                    placeholder="Enter Student Last Name"
                            />
                    </div>

                    <div class="form-group">
                        <h4>Student Email</h4>
                            <input
                                    type="text"
                                    name="email"
                                    th:field = "*{email}"
                                    class="form-control"
                                    placeholder="Enter Student Email"
                            />
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-50">
                            <h4>SUBMIT</h4>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
